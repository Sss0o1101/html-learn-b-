<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout(b)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- display: grid; -->
    <div class="container1">
        <div class="item1">item1</div>
        <div class="item1">item2</div>
        <div class="item1">item3</div>
        <div class="item1">item4</div>
        <div class="item1">item5</div>
        <div class="item1">item6</div>
    </div>


    <!-- grid-template-columns (子要素の横幅) -->
    <div class="container2">
        <div class="item2">item1</div>
        <div class="item2">item2</div>
        <div class="item2">item3</div>
        <div class="item2">item4</div>
        <div class="item2">item5</div>
        <div class="item2">item6</div>
    </div>



    <!-- gap (子要素間の余白) -->
    <div class="container3">
        <div class="item3">item1</div>
        <div class="item3">item2</div>
        <div class="item3">item3</div>
        <div class="item3">item4</div>
        <div class="item3">item5</div>
        <div class="item3">item6</div>
    </div>















</body>
</html>
