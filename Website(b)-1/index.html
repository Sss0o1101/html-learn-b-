<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>学びます</h1>
    <p>毎日学んでいきます</p>

    <table border="1">
        <tr>
            <th>セル1</th>
            <th>セル2</th>
        </tr>
        <tr>
            <td>セル3</td>
            <td>セル4</td>
        </tr>
        <tr>
            <td>セル5</td>
            <td>セル6</td>
        </tr>
    </table>

    <h2>学びます2</h2>

    <table border="2">
        <tr>
            <th colspan="2">セル1</th>
        </tr>
        <tr>
            <td>セル3</td>
            <td rowspan="2">セル4+セル6</td>
        </tr>
        <tr>
            <td>セル5</td>
        </tr>
    </table>

    <section class="form-section">
        <h3>フォーム1</h3>
        <form action="#">

            <div class="form-item1">
                名前:<input type="text" name="name" placeholder="名前"><br>
                メール:<input type="email" name="email" placeholder="メールアドレス"><br>
                検索:<input type="search" name="search" placeholder="検索"><br>
                電話番号:<input type="tel" name="tel" placeholder="電話番号"><br>
                URL:<input type="url" name="url" placeholder="URL"><br>
                日付:<input type="date" name="date" placeholder="日付"><br>
                時間:<input type="time" name="time" placeholder="時間"><br>
                色:<input type="color" name="color" placeholder="色"><br>
                メール(複数):<input type="email" multiple><br>
                メッセージ<br><textarea name="message" placeholder="メッセージ"></textarea>
            </div>

            <div class="form-item2">
                <input type="button" value="ボタン">
                <input type="submit" value="送信">
                <input type="reset" value="リセット"><br>
                ✔︎<input type="checkbox"><br>
                <input type="radio"><br>
                性別:
                <input type="radio" name="gender" value="男" checked>男
                <input type="radio" name="gender" value="女">女
                <input type="radio" name="gender" value="その他">その他<br>
                <input type="file"><br>
                <input type="range"><br>
                メール(複数):<input type="email" multiple><br>
                <!-- <input type="image" src="./img/logo.png"><br> -->
            </div>

            <div class="selectbox">
                血液型:
                <select name="bloodtype" >
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                    <option value="不明">不明</option>
                </select>
            </div>
        </form>
    </section>




</body>
</html>
